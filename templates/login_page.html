<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Neon Anime</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-0: #080814;
      --bg-1: #0f0f1f;
      --accent-pink: #ff3ea5;
      --accent-cyan: #00fff0;
      --accent-purple: #9b5cff;
      --accent-yellow: #ffd166;
      --text-primary: #e6e6ff;
      --text-dim: #a0a0c0;
      --error: #ff5470;
      --shadow: 0 10px 30px rgba(0,0,0,0.6);
      --radius: 20px;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 700px at 15% 10%, rgba(255, 62, 165, 0.12), transparent 60%),
                  radial-gradient(900px 600px at 85% 20%, rgba(0, 255, 240, 0.12), transparent 60%),
                  radial-gradient(1000px 800px at 50% 100%, rgba(155, 92, 255, 0.10), transparent 60%),
                  linear-gradient(180deg, var(--bg-0), var(--bg-1));
      color: var(--text-primary);
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.6) 50%, transparent),
                        radial-gradient(1.5px 1.5px at 70% 20%, rgba(255,255,255,0.5) 50%, transparent),
                        radial-gradient(1.5px 1.5px at 40% 80%, rgba(255,255,255,0.4) 50%, transparent),
                        radial-gradient(1px 1px at 80% 70%, rgba(255,255,255,0.35) 50%, transparent),
                        radial-gradient(1.2px 1.2px at 30% 60%, rgba(255,255,255,0.3) 50%, transparent);
      animation: twinkle 6s ease-in-out infinite alternate;
      opacity: .8;
    }

    @keyframes twinkle {
      0% { filter: drop-shadow(0 0 2px rgba(255,255,255,.15)); opacity:.7; }
      100% { filter: drop-shadow(0 0 6px rgba(255,255,255,.35)); opacity:1; }
    }

    .container {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 40px 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(14, 14, 28, 0.6);
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: var(--shadow), 0 0 0 1px rgba(255,255,255,0.04) inset;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: conic-gradient(from 180deg at 50% 50%,
                  var(--accent-pink), var(--accent-purple), var(--accent-cyan), var(--accent-pink));
      filter: blur(18px);
      opacity: .25;
      z-index: 0;
    }

    .card-inner {
      position: relative;
      z-index: 1;
      padding: 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      user-select: none;
    }

    .brand-badge {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      box-shadow: 0 0 18px rgba(255, 62, 165, .45), 0 0 28px rgba(155, 92, 255, .25);
    }

    .brand-title {
      font-family: 'Orbitron', monospace;
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--text-primary);
      text-shadow: 0 0 10px rgba(0, 255, 240, .35);
    }

    h1 {
      margin: 6px 0 4px;
      font-size: 26px;
      line-height: 1.15;
      font-weight: 700;
      color: var(--text-primary);
      text-shadow: 0 0 12px rgba(0, 255, 240, .25), 0 0 24px rgba(155, 92, 255, .15);
    }

    .subtitle {
      margin: 0 0 22px;
      color: var(--text-dim);
      font-size: 14px;
    }

    .field {
      margin: 14px 0;
    }

    label {
      display: block;
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    .control {
      position: relative;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px 14px 42px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(10, 10, 22, 0.65);
      color: var(--text-primary);
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease, transform .1s ease;
      box-shadow: inset 0 0 12px rgba(0,0,0,.35);
    }

    input::placeholder { color: #73739a; }

    .icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #8c7fc4;
      text-shadow: 0 0 10px rgba(155, 92, 255, .4);
      pointer-events: none;
    }

    input:focus {
      border-color: rgba(0, 255, 240, 0.6);
      box-shadow: 0 0 0 3px rgba(0, 255, 240, 0.15), 0 0 22px rgba(0, 255, 240, .18);
      transform: translateY(-1px);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin: 12px 0 18px;
    }

    .remember {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--text-dim);
      font-size: 13px;
    }

    .link {
      color: var(--accent-cyan);
      text-decoration: none;
      font-size: 13px;
    }
    .link:hover { text-decoration: underline; }

    .btn-primary {
      width: 100%;
      border: 0;
      padding: 14px 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      color: #0a0a16;
      font-weight: 800;
      letter-spacing: .5px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(255, 62, 165, .35), 0 6px 18px rgba(155, 92, 255, .25);
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
      font-family: 'Orbitron', monospace;
    }
    .btn-primary:hover { filter: brightness(1.05) saturate(1.05); }
    .btn-primary:active { transform: translateY(1px) scale(.99); }

    .divider {
      position: relative;
      text-align: center;
      margin: 20px 0 8px;
      color: var(--text-dim);
      font-size: 12px;
    }
    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18));
    }
    .divider::before { left: 0; }
    .divider::after {
      right: 0;
      transform: scaleX(-1);
    }

    .socials {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 12px;
    }
    .social-btn {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(10,10,22,.5);
      color: var(--text-primary);
      text-align: center;
      cursor: pointer;
      transition: box-shadow .2s ease, transform .08s ease;
    }
    .social-btn:hover {
      box-shadow: 0 0 18px rgba(0, 255, 240, .25);
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: var(--text-dim);
    }
    .footer a { color: var(--accent-pink); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }

    /* Small glow orbs */
    .orb {
      position: absolute;
      width: 100px; height: 100px;
      border-radius: 999px;
      filter: blur(30px);
      opacity: .35;
      z-index: 0;
    }
    .orb.pink { background: var(--accent-pink); top: -20px; right: -20px; }
    .orb.cyan { background: var(--accent-cyan); bottom: -20px; left: -10px; }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="card">
      <div class="orb pink"></div>
      <div class="orb cyan"></div>
      <div class="card-inner">
        <div class="brand">
          <div class="brand-badge"></div>
          <div class="brand-title">Neo Arcade</div>
        </div>
        <h1>Welcome back, Varshh.</h1>
        <p class="subtitle">Log in to continue today's adventure.</p>

        <form action="{{ url_for('form') }}" method="post" autocomplete="on">
          {% if csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          {% endif %}

          <div class="field">
            <label for="username">Username</label>
            <div class="control">
              <span class="icon">✦</span>
              <input id="username" name="username" type="text" placeholder="Varshh" required />
            </div>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="control">
              <span class="icon">✧</span>
              <input id="password" name="password" type="password" placeholder="••••••••" required />
            </div>
          </div>

          <div class="row">
            <label class="remember">
              <input type="checkbox" name="remember" /> Remember me
            </label>
            <a href="#" class="link">Forgot password?</a>
          </div>

          <button class="btn-primary" type="submit">Enter the Arena</button>

          <div class="divider">or power up with</div>
          <div class="socials">
            <button class="social-btn" type="button">Google</button>
            <button class="social-btn" type="button">GitHub</button>
            <button class="social-btn" type="button">Twitter</button>
          </div>
        </form>

        <div class="footer">
          New here? <a href="/signup">Create account</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Subtle reactive glow on input focus
    const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
    inputs.forEach(el => {
      el.addEventListener('focus', () => document.body.style.filter = 'saturate(1.08)');
      el.addEventListener('blur', () => document.body.style.filter = 'saturate(1)');
    });
  </script>
</body>
</html>
